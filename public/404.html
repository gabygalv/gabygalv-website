<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      const pathname = window.location.pathname;
      if (pathname === '/xmas') {
        window.location.href = '/xmas';
      } else {
        window.location.href = '/';
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
